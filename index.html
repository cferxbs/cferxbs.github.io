<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>CF活动抽奖模拟器大全</title>
    <meta name="keywords" content="CF活动抽奖模拟器,抽奖模拟器,模拟抽奖">
    <meta name="description" content="CF活动抽奖模拟器,抽奖模拟器,模拟抽奖">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 0;
        }
        body{
            min-width: 320px;
            max-width: 768px;
            margin: 0 auto;
            background: rgba(153,153,153,0.4);
        }
        .photo{
            width: 100px;
            height: 100px;
            margin: 20px auto 10px;
            border: 4px solid #f2f2f2;
            border-radius: 50%;
        }
        .photo > img {
            border-radius: 50%;
        }
        .nickname{
            color: #ffffff;
            font-size: 25px;
            text-align: center;
            margin: 0 auto;
        }
        .social{
            margin: 20px 10px;
            border-radius: 5px;
        }
        .social > div{
            display: inline-block;
            width: 50%;
            box-sizing: border-box;
            height: 120px;
            padding: 0 10px;
            text-align: center;
            border-radius: 5px;
        }
        .tiktok{
            background: rgba(167,146,120,0.4);
        }
        .wechat{
            background: rgba(7,193,96,0.4);
        }
        .helper{
            background: rgba(255,184,0,0.4);
        }
        .social > div > img{
            border-radius: 10px;
        }
        #body{
            margin: 20px auto;
            text-align: center;
        }
        .hint{
            color: #ffb800;
            margin: 10px;
            padding: 10px 3px;
            font-size: 15px;
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        .draw-list{
            margin: 20px 5px;
        }
        .draw-item{
            width: 50%;
            display: inline-block;
            box-sizing: border-box;
            padding: 5px;
        }
        .draw-item > a > img{
            border-radius: 5px;
        }
        #footer{
            height: 50px;
        }
        .footer-hint{
            font-size: 15px;
            text-align: center;
            color: yellow;
            height: 35px;
            line-height: 35px;
            background-color: #333333;
        }
        .error-hint{
            text-align: center;
        }
        .error-hint > p{
            font-size: 16px;
            color: #666;
            margin: 15px 0;
        }
        .error-hint > .code{
            font-size: 35px;

        }
    </style>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id: "JoSOCHPCXJ5VeUJR",ck: "JoSOCHPCXJ5VeUJR"})</script>
</head>
<body>
    <div id="header">
        <div class="photo">
            <img src="http://tc.cferhdb.cn/i/2022/09/15/6322854ae437a.jpg" width="100%" height="100%">
        </div>
        <div class="nickname">玩家小帮手</div>
        <div class="social">
            <div class="tiktok">
                <img src="http://tc.cferhdb.cn/i/2022/09/15/6322896604305.png" height="100%">
            </div>
            <div class="wechat">
                <img src="http://tc.cferhdb.cn/i/2022/09/15/63228cffebaa5.png" height="100%">
            </div>
        </div>
    </div>
    <div id="body">
        <div class="hint">
            关注微信公众号：<span style="font-size: 15px;color: #ff5722;font-weight: bold">玩家小帮手</span> <br>
            回复 "<span style="font-size: 15px;color: #ff5722;font-weight: bold"> 抽奖模拟器 </span>" 即可获取全部抽奖模拟器网址<br>
            如需其它活动抽奖模拟器，请到抖音留言~
        </div>
        <div class="draw-list">
            <div class="error-hint">
                <p class="code">502</p>
                <p class="error-text">Bad Gateway</p>
                <p>访问人数太多，模拟器列表页面崩溃 o(≧口≦)o</p>
                <p>微信公众号 回复 “<span style="color: #FF5722;font-size: 16px;font-weight: bold">抽奖模拟器</span>”</p>
                <p>即可获取全部抽奖模拟器地址</p>
                <p>往期活动的模拟器后续会开发出来</p>
            </div>
        </div>
    </div>
</body>
</html>
